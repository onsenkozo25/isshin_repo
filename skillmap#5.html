 <p>はやみねかおるの<ruby>夢水清志郎<rt>ゆめみずきよしろう</rt></ruby>シリーズは、<strong>年齢不詳で、記憶力がほとんど無い</strong>夢水清志郎が、三つ子の三姉妹と一緒に事件を解決する物語です</p>
 <p>探偵なのに、自分の年齢も知らないほどの記憶力。一見頼りない清志郎が、事件真相の解明を、この一言から始めます</p>
 <em style="color:teal;">さて</em>
